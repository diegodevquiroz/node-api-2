name: Deploy Node.js app to Azure Web App with Unique Hostname

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: |
        npm install
        npm run build --if-present

    - name: Authenticate with Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # - name: Create Azure Resource Group
    #   run: |
    #     az group create --name MyResourceGroup --location eastus

    # - name: Create Azure App Service Plan
    #   run: |
    #     az appservice plan create --name MyAppServicePlan --resource-group MyResourceGroup --sku B1 --is-linux

    - name: Create Azure Web App with unique hostname and public access
      run: |
        az webapp create --resource-group MyResourceGroup --plan MyAppServicePlan --name MyUniqueWebApp$RANDOM --runtime "NODE|18-lts"
        az webapp update --resource-group MyResourceGroup --name MyUniqueWebApp$RANDOM --set httpsOnly=false

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: MyUniqueWebApp$RANDOM
        slot-name: Production
        package: .

    - name: Output Azure Web App URL
      run: |
        echo "Web App URL: https://$(az webapp show --resource-group MyResourceGroup --name MyUniqueWebApp$RANDOM --query defaultHostName -o tsv)"
